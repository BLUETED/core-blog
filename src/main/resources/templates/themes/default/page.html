#include('./header.html', {title: article.title })
<article class="main-content post-page">
    <div class="post-header">
        <h1 class="post-title" itemprop="name headline">${article.title}</h1>
        <div class="post-data">
            <time datetime="${fmtdate(article.created)}" itemprop="datePublished">发布于 ${fmtdate(article.created)}</time>
        </div>
    </div>
    <div id="post-content" class="post-content">${article(article.content)}</div>
</article>
